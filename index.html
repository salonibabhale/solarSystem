 <img src="saturn.jpg" width="185px", height="190px">

<script>
function calweight(){
var w = parseFloat(document.getElementById("wgt").value);

mercury = Math.trunc(w*0.38);
document.getElementById("mer").innerHTML =`Mercury:${mercury}kg`; 

venus = Math.trunc(w*0.38);
document.getElementById("ven").innerHTML=`Venus:${venus}kg`;

pluto = Math.trunc(w*0.06);
document.getElementById("plu").innerHTML=`Pluto:${pluto}kg`;

mars = Math.trunc(w*0.38);
document.getElementById("ma").innerHTML=`Mars:${mars}kg`;

moon = Math.trunc(w*0.16);
document.getElementById("mo").innerHTML=`Moon:${moon}kg`;

jupiter = Math.trunc(w*0.16);
document.getElementById("jup").innerHTML=`Jupiter:${jupiter}kg`;

saturn = Math.trunc(w*0.16);
document.getElementById("sat").innerHTML=`Saturn:${saturn}kg`;


neturn = Math.trunc(w*1.12);
document.getElementById("nep").innerHTML=`Neturn:${neturn}kg`;
}
</script>
